openapi: 3.0.3
info:
  title: ProcessM
  description: Description of API methods used in processm.
  version: 1.0.0
servers:
  - url: /api
tags:
  - name: config
    description: System configuration
  - name: users
    description: User registration and session management
  - name: workspaces
    description: User workspaces management
  - name: groups
    description: User groups and groups membership management
  - name: organizations
    description: User organizations and organizations membership management
  - name: dataStores
    description: Data stores management
  - name: logs
    description: Log data management
  - name: acl
    description: Access control lists management
paths:
  /config:
    get:
      tags:
        - config
      summary: Get system configuration
      operationId: getConfig
      responses:
        '200':
          description: Successful response
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Config'
  /reset-password/request:
    post:
      tags:
        - users
      summary: If the given email corresponds to a registered user, an email to reset the password is sent to this email
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
      responses:
        '202':
          description: Successful operation
  /reset-password/{token}:
    parameters:
      - name: token
        in: path
        description: Token for resetting the password
        required: true
        schema:
          type: string
          format: uuid
    post:
      tags:
        - users
      summary: Changes the password of the owner of the token (send via email) if the token is valid
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/PasswordChange'
      responses:
        '200':
          description: Successful operation
        '403':
          $ref: '#/components/responses/Forbidden'
  /users:
    get:
      tags:
        - users
      summary: Get users associated with the current user by organization membership
      operationId: getUsers
      parameters:
        - in: query
          name: email
          schema:
            type: string
          required: false
          description: A fragment of the e-mail address for filtering.
        - in: query
          name: limit
          schema:
            type: integer
          required: false
          description: The limit on the number of returned items.
      responses:
        '200':
          description: Successful operation
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserAccountInfo'
      security:
        - bearerAuth: [ ]
    post:
      tags:
        - users
      summary: Register account
      operationId: createAccount
      requestBody:
        description: User email and organization name
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/AccountRegistrationInfo'
        required: true
      responses:
        '201':
          description: Successful operation
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          $ref: '#/components/responses/Conflict'
  /users/session:
    post:
      tags:
        - users
      summary: User authentication
      operationId: signUserIn
      parameters:
        - in: header
          name: Authorization
          description: Expired authentication token
          required: false
          schema:
            type: string
      requestBody:
        description: User account credentials
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/UserCredentials'
        required: false
      responses:
        '201':
          description: Successful operation
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/AuthenticationResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
    delete:
      tags:
        - users
      summary: Session termination
      operationId: signUserOut
      responses:
        '204':
          description: user successfully logged out
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: [ ]
  /users/me:
    get:
      tags:
        - users
      summary: Get details about current user
      operationId: getUserAccountDetails
      responses:
        '200':
          description: Successful operation
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/UserAccountInfo'
      security:
        - bearerAuth: [ ]
  /users/me/password:
    patch:
      tags:
        - users
      summary: Change user password
      operationId: changeUserPassword
      requestBody:
        description: Current and new password
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/PasswordChange'
        required: true
      responses:
        '200':
          description: Successful operation
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: [ ]
  /users/me/locale:
    patch:
      tags:
        - users
      summary: Change user locale
      operationId: changeUserLocale
      requestBody:
        description: New locale in ICU format (e.g. en_US)
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/LocaleChange'
        required: true
      responses:
        '200':
          description: Successful operation
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: [ ]
  /users/me/organizations:
    get:
      tags:
        - users
      summary: Get organizations which the current user is a member of
      operationId: getUserOrganizations
      responses:
        '200':
          description: Successful operation
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Organization'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: [ ]
  /organizations/{organizationId}/data-stores:
    parameters:
      - name: organizationId
        in: path
        description: Organization ID
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - dataStores
      summary: Get all data stores assigned to given OrganizationID and to the calling User
      operationId: getDataStores
      responses:
        '200':
          description: Successful operation
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DataStore'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: [ ]
    post:
      tags:
        - dataStores
      summary: Create a new data store in the context of the specified organization and user
      operationId: createDataStore
      requestBody:
        description: Data store details
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/DataStore'
        required: true
      responses:
        '201':
          description: Successful operation
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/DataStore'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: [ ]
  /organizations/{organizationId}/data-stores/{dataStoreId}:
    parameters:
      - name: organizationId
        in: path
        description: Organization ID
        required: true
        schema:
          type: string
          format: uuid
      - name: dataStoreId
        in: path
        description: Data store ID
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - dataStores
      summary: Get the specified data store
      operationId: getDataStore
      responses:
        '200':
          description: Successful operation
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/DataStore'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: [ ]
    patch:
      tags:
        - dataStores
      summary: Update the specified data store
      operationId: updateDataStore
      requestBody:
        description: An object containing data store details to be updated
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/DataStore'
      responses:
        '204':
          description: Successful operation
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: [ ]
    delete:
      tags:
        - dataStores
      summary: Remove the specified data store
      operationId: deleteDataStore
      responses:
        '204':
          description: Successful operation
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: [ ]
  /organizations/{organizationId}/data-stores/{dataStoreId}/data-connectors:
    parameters:
      - name: organizationId
        in: path
        description: Organization ID
        required: true
        schema:
          type: string
          format: uuid
      - name: dataStoreId
        in: path
        description: Data store ID
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - dataStores
      summary: Get all data connectors assigned to the given data store
      operationId: getDataConnectors
      responses:
        '200':
          description: Successful operation
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DataConnector'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: [ ]
    post:
      tags:
        - dataStores
      summary: Create a new data connector assigned to the specified data store
      operationId: createDataConnector
      requestBody:
        description: Data connector details
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/DataConnector'
        required: true
      responses:
        '201':
          description: Successful operation
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/DataConnector'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: [ ]
  /organizations/{organizationId}/data-stores/{dataStoreId}/data-connectors/{dataConnectorId}:
    parameters:
      - name: organizationId
        in: path
        description: Organization ID
        required: true
        schema:
          type: string
          format: uuid
      - name: dataStoreId
        in: path
        description: Data store ID
        required: true
        schema:
          type: string
          format: uuid
      - name: dataConnectorId
        in: path
        description: Data connector ID
        required: true
        schema:
          type: string
          format: uuid
    patch:
      tags:
        - dataStores
      summary: Update the specified data connector
      operationId: updateDataConnector
      requestBody:
        description: An object containing data container details to be updated
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/DataConnector'
      responses:
        '204':
          description: Successful operation
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: [ ]
    delete:
      tags:
        - dataStores
      summary: Remove the specified data connector
      operationId: deleteDataConnector
      responses:
        '204':
          description: Successful operation
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: [ ]
  /organizations/{organizationId}/data-stores/{dataStoreId}/data-connectors/test:
    parameters:
      - name: organizationId
        in: path
        description: Organization ID
        required: true
        schema:
          type: string
          format: uuid
      - name: dataStoreId
        in: path
        description: Data store ID
        required: true
        schema:
          type: string
          format: uuid
    post:
      tags:
        - dataStores
      summary: Tests data connector's configuration connectivity.
      operationId: testDataConnector
      requestBody:
        description: Data connector configuration
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/DataConnector'
        required: true
      responses:
        '204':
          description: Successful operation
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: [ ]
  /organizations/{organizationId}/data-stores/{dataStoreId}/data-connectors/{dataConnectorId}/case-notions:
    parameters:
      - name: organizationId
        in: path
        description: Organization ID
        required: true
        schema:
          type: string
          format: uuid
      - name: dataStoreId
        in: path
        description: Data store ID
        required: true
        schema:
          type: string
          format: uuid
      - name: dataConnectorId
        in: path
        description: Data connector ID
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - dataStores
      summary: Get suggested case notions for the specified data connector
      operationId: getCaseNotionSuggestions
      responses:
        '200':
          description: Successful operation
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CaseNotion'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: [ ]
  /organizations/{organizationId}/data-stores/{dataStoreId}/data-connectors/{dataConnectorId}/relationship-graph:
    parameters:
      - name: organizationId
        in: path
        description: Organization ID
        required: true
        schema:
          type: string
          format: uuid
      - name: dataStoreId
        in: path
        description: Data store ID
        required: true
        schema:
          type: string
          format: uuid
      - name: dataConnectorId
        in: path
        description: Data connector ID
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - dataStores
      summary: Get relationship graph for the specified data connector
      operationId: getRelationshipGraph
      responses:
        '200':
          description: Successful operation
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/CaseNotion'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: [ ]
  /organizations/{organizationId}/data-stores/{dataStoreId}/etl-processes:
    parameters:
      - name: organizationId
        in: path
        description: Organization ID
        required: true
        schema:
          type: string
          format: uuid
      - name: dataStoreId
        in: path
        description: Data store ID
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - dataStores
      summary: Get all ETL processes assigned to the given data store
      operationId: getEtlProcesses
      responses:
        '200':
          description: Successful operation
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AbstractEtlProcess'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: [ ]
    post:
      tags:
        - dataStores
      summary: Create a new ETL process assigned to the specified data store
      operationId: createEtlProcess
      requestBody:
        description: ETL process details
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/AbstractEtlProcess'
        required: true
      responses:
        '201':
          description: Successful operation
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/AbstractEtlProcess'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: [ ]
  /organizations/{organizationId}/data-stores/{dataStoreId}/etl-processes/{etlProcessId}:
    parameters:
      - name: organizationId
        in: path
        description: Organization ID
        required: true
        schema:
          type: string
          format: uuid
      - name: dataStoreId
        in: path
        description: Data store ID
        required: true
        schema:
          type: string
          format: uuid
      - name: etlProcessId
        in: path
        description: ETL process ID
        required: true
        schema:
          type: string
          format: uuid
    patch:
      tags:
        - dataStores
      summary: Changes individual properties of an ETL process, e.g., an activation state.
      operationId: patchEtlProcess
      requestBody:
        description: ETL process details
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/AbstractEtlProcess'
        required: true
      responses:
        '204':
          description: Successful operation
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: [ ]
    put:
      tags:
        - dataStores
      summary: Overwrites the specified ETL process
      operationId: updateEtlProcess
      requestBody:
        description: ETL process details
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/AbstractEtlProcess'
        required: true
      responses:
        '204':
          description: Successful operation
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: [ ]
    get:
      tags:
        - dataStores
      summary: Retrieves the information about execution of the specified ETL process
      operationId: getEtlProcess
      responses:
        '200':
          description: Successful operation
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/EtlProcessInfo'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: [ ]
    delete:
      tags:
        - dataStores
      summary: Remove the specified ETL process
      operationId: deleteEtlProcess
      responses:
        '204':
          description: Successful operation
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: [ ]
  /organizations/{organizationId}/data-stores/{dataStoreId}/sampling-etl-processes/:
    parameters:
      - name: organizationId
        in: path
        description: Organization ID
        required: true
        schema:
          type: string
          format: uuid
      - name: dataStoreId
        in: path
        description: Data store ID
        required: true
        schema:
          type: string
          format: uuid
    post:
      tags:
        - dataStores
      summary: Create an ETL process intended to generate a sample log
      operationId: createSamplingJdbcEtlProcess
      requestBody:
        description: ETL process details
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/EtlProcess'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/EtlProcess'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: [ ]
  /organizations/{organizationId}/workspaces:
    parameters:
      - name: organizationId
        in: path
        description: Organization ID
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - workspaces
      summary: Get all workspaces available to the calling user in the context of the specified organization
      operationId: getWorkspaces
      responses:
        '200':
          description: Successful operation
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Workspace'
      security:
        - bearerAuth: [ ]
    post:
      tags:
        - workspaces
      summary: Create a new workspace in the context of the specified organization
      operationId: createWorkspace
      requestBody:
        description: Workspace details
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/Workspace'
        required: true
      responses:
        '201':
          description: Successful operation
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Workspace'
        '403':
          $ref: '#/components/responses/Forbidden'
      security:
        - bearerAuth: [ ]
  /organizations/{organizationId}/workspaces/{workspaceId}:
    parameters:
      - name: organizationId
        in: path
        description: Organization ID
        required: true
        schema:
          type: string
          format: uuid
      - name: workspaceId
        in: path
        description: Workspace ID
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - workspaces
      summary: Get the specified workspace in the context of the specified organization
      operationId: getWorkspace
      responses:
        '200':
          description: Successful operation
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Workspace'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: [ ]
    put:
      tags:
        - workspaces
      summary: Update the specified workspace in the context of the specified organization
      operationId: updateWorkspace
      requestBody:
        description: Workspace details to update
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/Workspace'
        required: true
      responses:
        '204':
          description: Successful operation
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: [ ]
    delete:
      tags:
        - workspaces
      summary: Remove the specified workspace in the context of the specified organization
      operationId: deleteWorkspace
      responses:
        '204':
          description: Successful operation
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: [ ]
  /organizations/{organizationId}/workspaces/{workspaceId}/components:
    parameters:
      - name: organizationId
        in: path
        description: Organization ID
        required: true
        schema:
          type: string
          format: uuid
      - name: workspaceId
        in: path
        description: Workspace ID
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - workspaces
        - components
      summary: Get all components available to the calling user in the specified workspace in the context of the specified organization
      operationId: getWorkspaceComponents
      responses:
        '200':
          description: successful operation
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AbstractComponent'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: [ ]
  /organizations/{organizationId}/workspaces/{workspaceId}/components/{componentId}:
    parameters:
      - name: organizationId
        in: path
        description: Organization ID
        required: true
        schema:
          type: string
          format: uuid
      - name: workspaceId
        in: path
        description: Workspace ID
        required: true
        schema:
          type: string
          format: uuid
      - name: componentId
        in: path
        description: Component ID
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - workspaces
        - components
      summary: Get the specified component in the specified workspace in the context of the specified organization
      operationId: getWorkspaceComponent
      responses:
        '200':
          description: successful operation
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/AbstractComponent'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: [ ]
    put:
      tags:
        - workspaces
        - components
      summary: Add or update the specified component in the specified workspace in the context of the specified organization
      operationId: addOrUpdateWorkspaceComponent
      requestBody:
        description: Component details to update
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/AbstractComponent'
        required: true
      responses:
        '204':
          description: successful operation
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
