components:
  schemas:
    Config:
      type: object
      required: [ loginMessage, demoMode ]
      properties:
        loginMessage:
          type: string
          default: ""
          description: Message to show on login screen. May be empty.
        demoMode:
          type: boolean
          description: Switches modes of operation of certain components into demo mode (e.g., less secure).
          default: false
    ErrorMessage:
      type: object
      required: [ error ]
      properties:
        error:
          description: Error details
          type: string
    OrganizationRole:
      type: string
      enum: [ owner, writer, reader, none ]
    ComponentType:
      type: string
      enum: [ kpi, alignerKpi, treeLogView, flatLogView, causalNet, petriNet, bpmn, directlyFollowsGraph ]
    AccountRegistrationInfo:
      type: object
      required: [ userEmail, userPassword, newOrganization ]
      properties:
        userEmail:
          type: string
        userPassword:
          type: string
          format: password
        organizationName:
          type: string
        newOrganization:
          type: boolean
          default: false
          description: Controls whether the user becomes an owner of a new organization.
    UserCredentials:
      type: object
      required: [ login, password ]
      properties:
        login:
          type: string
        password:
          type: string
          format: password
    UserAccountInfo:
      type: object
      required: [ id, email, locale ]
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
        locale:
          type: string
    AuthenticationResult:
      type: object
      required: [ authorizationToken ]
      properties:
        authorizationToken:
          type: string
    PasswordChange:
      type: object
      required: [ currentPassword, newPassword ]
      properties:
        currentPassword:
          type: string
        newPassword:
          type: string
    LocaleChange:
      type: object
      required: [ locale ]
      properties:
        locale:
          type: string
          description: New locale settings in ICU format
    UserInfo:
      type: object
      required: [ userEmail, organization, role ]
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
        userEmail:
          type: string
        organization:
          type: string
        organizationRoles:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/OrganizationRole'
    OrganizationMember:
      type: object
      required: [ organizationRole ]
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
        organizationRole:
          $ref: '#/components/schemas/OrganizationRole'
    DataStore:
      type: object
      required: [ name ]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        size:
          type: integer
        createdAt:
          type: string
          format: date-time
    DataConnector:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        lastConnectionStatus:
          type: boolean
        lastConnectionStatusTimestamp:
          type: string
        properties:
          type: object
          additionalProperties:
            type: string
    EtlProcessType:
      type: string
      enum: [ automatic, jdbc ]
    AbstractEtlProcess:
      oneOf:
        - $ref: '#/components/schemas/AutomaticEtlProcess'
        - $ref: '#/components/schemas/JdbcEtlProcess'
      discriminator:
        propertyName: type
        mapping:
          automatic: '#/components/schemas/AutomaticEtlProcess'
          jdbc: '#/components/schemas/JdbcEtlProcess'
    AutomaticEtlProcess:
      allOf:
        - $ref: '#/components/schemas/EtlProcess'
        - type: object
          properties:
            caseNotion:
              $ref: '#/components/schemas/CaseNotion'
    JdbcEtlProcess:
      allOf:
        - $ref: '#/components/schemas/EtlProcess'
        - type: object
          properties:
            configuration:
              $ref: '#/components/schemas/JdbcEtlProcessConfiguration'
    EtlProcess:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        dataConnectorId:
          type: string
          format: uuid
        isActive:
          type: boolean
        lastExecutionTime:
          type: string
          format: date-time
        type:
          $ref: '#/components/schemas/EtlProcessType'
      discriminator:
        propertyName: type
    EtlProcessInfo:
      type: object
      required: [ logIdentityId ]
      properties:
        logIdentityId:
          type: string
          format: uuid
        errors:
          type: array
          items:
            $ref: '#/components/schemas/EtlError'
        lastExecutionTime:
          type: string
          format: date-time
    EtlError:
      type: object
      required: [ message, time ]
      properties:
        message:
          type: string
        exception:
          type: string
        time:
          type: string
          format: date-time
    DataConnectorConnectivity:
      type: object
      required: [ isValid ]
      properties:
        isValid:
          type: boolean
    Workspace:
      type: object
      required: [ name ]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
    Component:
      type: object
      required: [ id, query, dataStore, type ]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        query:
          type: string
        dataStore:
          type: string
          format: uuid
        algorithm:
          type: string
        type:
          $ref: '#/components/schemas/ComponentType'
        layout:
          $ref: '#/components/schemas/LayoutElement'
        userLastModified:
          type: string
          format: date-time
        dataLastModified:
          type: string
          format: date-time
        lastError:
          type: string
      discriminator:
        propertyName: type
    LayoutElement:
      type: object
      properties:
        x:
          type: number
        y:
          type: number
        width:
          type: number
        height:
          type: number
    LayoutCollectionMessageBody:
      type: object
      required: [ data ]
      properties:
        data:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/LayoutElement'
    AbstractComponent:
      oneOf:
        - $ref: '#/components/schemas/KpiComponent'
        - $ref: '#/components/schemas/AlignerKpiComponent'
        - $ref: '#/components/schemas/CausalNetComponent'
        - $ref: '#/components/schemas/PetriNetComponent'
        - $ref: '#/components/schemas/BPMNComponent'
      discriminator:
        propertyName: type
        mapping:
          kpi: '#/components/schemas/KpiComponent'
          alignerKpi: '#/components/schemas/AlignerKpiComponent'
          causalNet: '#/components/schemas/CausalNetComponent'
          petriNet: '#/components/schemas/PetriNetComponent'
          bpmn: '#/components/schemas/BPMNComponent'
      type: object
      properties:
        data:
          type: object
    ComponentData:
      type: object
      required: [ type ]
      properties:
        type:
          $ref: '#/components/schemas/ComponentType'
      discriminator:
        propertyName: type
    AbstractComponentData:
      oneOf:
        - $ref: '#/components/schemas/KpiComponentData'
        - $ref: '#/components/schemas/AlignerKpiComponentData'
        - $ref: '#/components/schemas/CausalNetComponentData'
        - $ref: '#/components/schemas/PetriNetComponentData'
        - $ref: '#/components/schemas/BPMNComponentData'
        - $ref: '#/components/schemas/DirectlyFollowsGraphComponentData'
      discriminator:
        propertyName: type
        mapping:
          kpi: '#/components/schemas/KpiComponentData'
          alignerKpi: '#/components/schemas/AlignerKpiComponentData'
          causalNet: '#/components/schemas/CausalNetComponentData'
          petriNet: '#/components/schemas/PetriNetComponentData'
          bpmn: '#/components/schemas/BPMNComponentData'
          dfg: '#/components/schemas/DirectlyFollowsGraphComponentData'
    KpiComponentData:
      allOf:
        - $ref: '#/components/schemas/ComponentData'
        - type: object
          properties:
            value:
              type: string
    KpiComponent:
      allOf:
        - $ref: '#/components/schemas/Component'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/KpiComponentData'
            customizationData:
              type: object
    AlignerKpiComponentData:
      allOf:
        - $ref: '#/components/schemas/ComponentData'
        - type: object
          properties:
            report:
              $ref: '#/components/schemas/AlignerKpiReport'
    AlignerKpiReport:
      properties:
        logKPI:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Distribution'
        traceKPI:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Distribution'
        eventKPI:
          type: object
          additionalProperties:
            type: object
            additionalProperties:
              $ref: '#/components/schemas/Distribution'
    Distribution:
      properties:
        min:
          type: number
          format: double
        Q1:
          type: number
          format: double
        median:
          type: number
          format: double
        Q3:
          type: number
          format: double
        max:
          type: number
          format: double
        average:
          type: number
          format: double
        stddev:
          type: number
          format: double
    AlignerKpiComponent:
      allOf:
        - $ref: '#/components/schemas/Component'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/AlignerKpiComponentData'
            customizationData:
              type: object
    CausalNetComponentData:
      allOf:
        - $ref: '#/components/schemas/ComponentData'
        - type: object
          required: [ nodes, edges ]
          properties:
            nodes:
              type: array
              items:
                type: object
                required: [ id, splits, joins ]
                properties:
                  id:
                    type: string
                  splits:
                    type: array
                    items:
                      type: array
                      items:
                        type: string
                  joins:
                    type: array
                    items:
                      type: array
                      items:
                        type: string
            edges:
              type: array
              items:
                type: object
                required: [ sourceNodeId, targetNodeId, support ]
                properties:
                  sourceNodeId:
                    type: string
                  targetNodeId:
                    type: string
                  support:
                    type: number
                    format: double
    ProcessModelCustomizationData:
      type: object
      properties:
        layout:
          type: array
          items:
            type: object
            required: [ id, x, y ]
            properties:
              id:
                type: string
              x:
                type: number
              y:
                type: number
    CausalNetComponent:
      allOf:
        - $ref: '#/components/schemas/Component'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/CausalNetComponentData'
            customizationData:
              $ref: '#/components/schemas/ProcessModelCustomizationData'
    PetriNetComponentData:
      allOf:
        - $ref: '#/components/schemas/ComponentData'
        - type: object
          required: [ initialMarking, finalMarking, places, transitions ]
          properties:
            initialMarking:
              type: object
              additionalProperties:
                type: integer
            finalMarking:
              type: object
              additionalProperties:
                type: integer
            places:
              type: array
              items:
                type: object
                required: [ id ]
                properties:
                  id:
                    type: string
            transitions:
              type: array
              items:
                type: object
                required: [ id, name, isSilent, inPlaces, outPlaces ]
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  isSilent:
                    type: boolean
                  inPlaces:
                    type: array
                    items:
                      type: string
                  outPlaces:
                    type: array
                    items:
                      type: string
    PetriNetComponent:
      allOf:
        - $ref: '#/components/schemas/Component'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/PetriNetComponentData'
            customizationData:
              $ref: '#/components/schemas/ProcessModelCustomizationData'
    BPMNComponentData:
      allOf:
        - $ref: '#/components/schemas/ComponentData'
        - type: object
          properties:
            xml:
              type: string
    BPMNComponent:
      allOf:
        - $ref: '#/components/schemas/Component'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/BPMNComponentData'
            customizationData:
              type: object
    DirectlyFollowsGraphComponentData:
      allOf:
        - $ref: '#/components/schemas/ComponentData'
        - type: object
          required: [ nodes, edges ]
          properties:
            nodes:
              type: array
              items:
                $ref: '#/components/schemas/DFGNode'
            edges:
              type: array
              items:
                $ref: '#/components/schemas/DFGEdge'
    DFGNode:
      type: object
      required: [ id, label ]
      properties:
        id:
          type: string
        label:
          type: string
        style:
          type: object
          properties:
            fill:
              type: string
            stroke:
              type: string
    DFGEdge:
      type: object
      required: [ label, source, target ]
      properties:
        id:
          type: string
        label:
          type: string
        source:
          type: string
          description: Node id
        target:
          type: string
          description: Node id
        support:
          type: number
          format: double
          default: 1.0
        style:
          type: object
          properties:
            fill:
              type: string
            stroke:
              type: string
    Group:
      type: object
      required: [ name ]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        isImplicit:
          type: boolean
          description: Indicates whether the group was explicitly created by a user or implicitly created by the system (default groups)
        isShared:
          type: boolean
          description: Indicated whether the group is shared by all organization members.
        organizationId:
          type: string
          format: uuid
    Organization:
      type: object
      required: [ name, isPrivate ]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        contact:
          type: string
          description: An address associated with the organization
        isPrivate:
          type: boolean
          description: Indicates whether the organization can be accessed by ancestral organizations members
    CaseNotion:
      type: object
      required: [ classes, edges ]
      properties:
        classes:
          type: object
          additionalProperties:
            type: string
        edges:
          type: array
          items:
            type: object
            required: [ id ]
            properties:
              id:
                type: integer
              attributeName:
                type: string
              sourceClassId:
                type: integer
              targetClassId:
                type: integer
    JdbcEtlProcessConfiguration:
      type: object
      required: [ query, enabled, batch, traceId, eventId, attributes ]
      properties:
        query:
          type: string
        refresh:
          type: number
        enabled:
          type: boolean
        batch:
          type: boolean
        lastEventExternalId:
          type: string
        lastEventExternalIdType:
          type: integer
        traceId:
          $ref: '#/components/schemas/JdbcEtlColumnConfiguration'
        eventId:
          $ref: '#/components/schemas/JdbcEtlColumnConfiguration'
        attributes:
          type: array
          items:
            $ref: '#/components/schemas/JdbcEtlColumnConfiguration'
    JdbcEtlColumnConfiguration:
      type: object
      required: [ source, target ]
      properties:
        source:
          type: string
        target:
          type: string
    ResetPasswordRequest:
      type: object
      required: [ email ]
      properties:
        email:
          type: string
    AccessControlEntry:
      type: object
      required: [ groupId, role ]
      properties:
        groupId:
          type: string
          format: uuid
        groupName:
          type: string
        role:
          $ref: '#/components/schemas/OrganizationRole'
  responses:
    BadRequest:
      description: Invalid request body
      content:
        'application/json':
          schema:
            $ref: '#/components/schemas/ErrorMessage'
    Unauthorized:
      description: The user is not authenticated
      content:
        'application/json':
          schema:
            $ref: '#/components/schemas/ErrorMessage'
    Forbidden:
      description: The user is not authorized
      content:
        'application/json':
          schema:
            $ref: '#/components/schemas/ErrorMessage'
    NotFound:
      description: The specified resource was not found
      content:
        'application/json':
          schema:
            $ref: '#/components/schemas/ErrorMessage'
    UnprocessableEntity:
      description: The request is syntactically valid but semantically invalid and cannot be processed.
      content:
        'application/json':
          schema:
            $ref: '#/components/schemas/ErrorMessage'
    Conflict:
      description: The resource with the specified identifier already exists
      content:
        'application/json':
          schema:
            $ref: '#/components/schemas/ErrorMessage'
    ServiceUnavailable:
      description: The server is not ready to handle the request
      content:
        'application/json':
          schema:
            $ref: '#/components/schemas/ErrorMessage'
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
